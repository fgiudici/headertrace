name: Quay Build and Push

on:
  push:
    tags:
      - 'v*' # Triggers on any tag starting with 'v' (e.g., v1.0.0)
  workflow_dispatch: # Allows manual trigger from GitHub UI
    inputs:
      image-tag:
        description: 'Custom image tag (e.g., v1.2.3, latest, staging)'
        required: true
        default: 'v0.0.0'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up QEMU for multi-platform support (ARM64, etc.)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to Quay.io
      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_ROBOT_TOKEN }}

      # Craft image tags and version
      - name: Craft image tags
        id: tags
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "tags<<EOF" >> $GITHUB_OUTPUT
            echo "quay.io/fgiudici/headertrace:${{ github.ref_name }}-${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "quay.io/fgiudici/headertrace:${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "quay.io/fgiudici/headertrace:latest" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            INPUT_TAG="${{ github.event.inputs.image-tag }}"
            SAFE_TAG="${INPUT_TAG//$'\n'/}"
            SAFE_TAG="${SAFE_TAG//$'\r'/}"
            echo "tags=quay.io/fgiudici/headertrace:${SAFE_TAG}" >> $GITHUB_OUTPUT
            echo "version=${SAFE_TAG}" >> $GITHUB_OUTPUT
          fi

      # Build and Push
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Specify your platforms here
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.tags.outputs.tags }}
          build-args: |
            VERSION=${{ steps.tags.outputs.version }}
            COMMIT=${{ github.sha }}
