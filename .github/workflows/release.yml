name: Release Build

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64, arm]
        exclude:
          # Exclude unwanted combinations
          - goos: windows
            goarch: arm
          - goos: darwin
            goarch: arm
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.6'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          make build
          if [ "$GOOS" = "windows" ]; then
            mv bin/headertrace bin/headertrace-$GOOS-$GOARCH.exe
          else
            mv bin/headertrace bin/headertrace-$GOOS-$GOARCH
          fi

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/headertrace*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}